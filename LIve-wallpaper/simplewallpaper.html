<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Wallpaper Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }



        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .date-display {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            margin-bottom: clamp(30px, 5vh, 50px);
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-out;
            text-align: center;
        }

        .clock-container {
            display: flex;
            gap: clamp(15px, 4vw, 30px);
            align-items: center;
            animation: fadeInUp 1s ease-out 0.2s both;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(12px, 2vh, 20px);
        }

        .time-group {
            display: flex;
            gap: clamp(8px, 1.5vw, 15px);
        }

        .flip-card {
            position: relative;
            width: clamp(60px, 8vw, 120px);
            height: clamp(80px, 12vw, 160px);
            perspective: 1200px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            transform: rotateX(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: clamp(8px, 1vw, 15px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.8rem, 4vw, 4.5rem);
            font-weight: bold;
            color: #ffffff;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .flip-card-back {
            transform: rotateX(180deg);
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
        }

        .flip-card:hover .flip-card-front,
        .flip-card:hover .flip-card-back {
            box-shadow: 
                0 12px 40px rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .separator {
            font-size: clamp(2.5rem, 6vw, 6rem);
            color: #ffffff;
            font-weight: bold;
            margin: 0 clamp(10px, 2vw, 25px);
            text-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); 
            }
            50% { 
                opacity: 0.7; 
                text-shadow: 0 6px 12px rgba(255, 255, 255, 0.4); 
            }
        }

        .label {
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.3vw, 2px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Additional Info */
        .info-bar {
            position: fixed;
            bottom: clamp(80px, 12vh, 120px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 25px);
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.75rem, 1.5vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out 0.6s both;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            max-width: 90vw;
            z-index: 20;
        }

        .info-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .info-divider {
            color: rgba(255, 255, 255, 0.2);
            font-size: clamp(0.5rem, 1vw, 0.8rem);
        }

        .tagline {
            background: linear-gradient(45deg, #ffffff, #a0a0a0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            letter-spacing: 1px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background: linear-gradient(45deg, #ffffff, #a0a0a0);
                background-clip: text;
                -webkit-background-clip: text;
            }
            50% {
                background: linear-gradient(45deg, #ffffff, #e0e0e0);
                background-clip: text;
                -webkit-background-clip: text;
            }
        }

        .timezone {
            position: fixed;
            top: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            animation: fadeInUp 1s ease-out 0.4s both;
            text-align: right;
            z-index: 20;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Smooth entry animation */
        .flip-card {
            animation: cardEntry 0.8s ease-out forwards;
            opacity: 0;
        }

        .flip-card:nth-child(1) { animation-delay: 0.1s; }
        .flip-card:nth-child(2) { animation-delay: 0.2s; }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: rotateY(90deg) translateY(20px);
            }
            to {
                opacity: 1;
                transform: rotateY(0deg) translateY(0px);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .clock-container {
                gap: clamp(8px, 3vw, 20px);
                flex-direction: row;
            }
            
            .info-bar {
                flex-direction: column;
                gap: clamp(5px, 1vh, 10px);
                bottom: clamp(40px, 8vh, 70px);
                font-size: clamp(0.65rem, 1.2vw, 0.85rem);
            }

            .info-divider {
                display: none;
            }

            .main-content {
                padding: 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .clock-container {
                flex-wrap: wrap;
                max-width: 100%;
            }
            
            .time-section {
                margin: 0;
            }
            
            .separator {
                order: 3;
                width: 100%;
                margin: clamp(5px, 2vh, 10px) 0;
            }
            
            .info-bar {
                position: fixed;
                bottom: clamp(30px, 6vh, 60px);
                font-size: clamp(0.6rem, 1vw, 0.75rem);
            }
        }

        /* Large desktop screens */
        @media (min-width: 1200px) {
            .flip-card {
                width: clamp(100px, 6vw, 140px);
                height: clamp(140px, 10vw, 180px);
            }
            
            .flip-card-front,
            .flip-card-back {
                font-size: clamp(3.5rem, 4vw, 5rem);
            }
            
            .separator {
                font-size: clamp(4rem, 5vw, 7rem);
            }
            
            .date-display {
                font-size: clamp(1.2rem, 2vw, 1.8rem);
                margin-bottom: clamp(40px, 6vh, 60px);
            }
        }

        /* Ultra wide screens */
        @media (min-width: 1920px) {
            .main-content {
                max-width: 1400px;
                margin: 0 auto;
            }
            
            .info-bar {
                max-width: 1200px;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            .main-content {
                min-height: auto;
                padding: 10px;
            }
            
            .date-display {
                margin-bottom: clamp(15px, 3vh, 25px);
                font-size: clamp(0.8rem, 2vh, 1.2rem);
            }
            
            .info-bar {
                bottom: clamp(25px, 4vh, 45px);
                font-size: clamp(0.6rem, 1.5vh, 0.8rem);
            }
            
            .timezone {
                top: clamp(5px, 1vh, 15px);
                font-size: clamp(0.6rem, 1.5vh, 0.8rem);
            }

            .flip-card {
                width: clamp(50px, 8vh, 80px);
                height: clamp(70px, 12vh, 110px);
            }
            
            .flip-card-front,
            .flip-card-back {
                font-size: clamp(1.5rem, 4vh, 2.5rem);
            }
            
            .separator {
                font-size: clamp(2rem, 5vh, 3.5rem);
            }

            .time-section {
                gap: clamp(8px, 1.5vh, 15px);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation">
    </div>

    <!-- Timezone Display -->
    <div class="timezone" id="timezone"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="date-display" id="dateDisplay"></div>
        
        <div class="clock-container">
            <div class="time-section">
                <div class="time-group">
                    <div class="flip-card" id="hour1">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                    <div class="flip-card" id="hour2">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                </div>
                <div class="label">Hours</div>
            </div>

            <div class="separator">:</div>

            <div class="time-section">
                <div class="time-group">
                    <div class="flip-card" id="min1">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                    <div class="flip-card" id="min2">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                </div>
                <div class="label">Minutes</div>
            </div>

            <div class="separator">:</div>

            <div class="time-section">
                <div class="time-group">
                    <div class="flip-card" id="sec1">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                    <div class="flip-card" id="sec2">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">0</div>
                            <div class="flip-card-back">0</div>
                        </div>
                    </div>
                </div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <!-- Info Bar -->
    <div class="info-bar">
        <div class="info-item">
            <span id="dayPhase">Evening</span>
        </div>
        <div class="info-divider">•</div>
        <div class="info-item">
            <span id="weekInfo">Week 38</span>
        </div>
        <div class="info-divider">•</div>
        <div class="info-item">
            <span class="tagline">Time flows beautifully</span>
        </div>
    </div>

    <script>
        class LiveWallpaperClock {
            constructor() {
                this.previousTime = '';
                this.taglines = [
                    'Time flows beautifully',
                    'Every moment matters',
                    'Embrace the present',
                    'Time is art in motion',
                    'Live in the moment',
                    'Seconds become memories',
                    'Time never stops dancing',
                    'Make every second count'
                ];
                this.currentTaglineIndex = 0;
                this.init();
            }

            init() {
                this.createParticles();
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
                this.updateDate();
                setInterval(() => this.updateDate(), 60000);
                this.updateTimezone();
                this.updateWeekInfo();
                
                // Update day phase every hour
                this.updateDayPhase();
                setInterval(() => this.updateDayPhase(), 3600000);
                
                // Add more particles periodically
                setInterval(() => this.addParticle(), 3000);
                
                // Rotate taglines every 5 seconds
                setInterval(() => this.rotateTagline(), 5000);
            }

            createParticles() {
                const bgAnimation = document.getElementById('bgAnimation');
                
                // Create initial particles
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => this.addParticle(), i * 1000);
                }
            }

            addParticle() {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.animationDelay = '0s';
                
                document.getElementById('bgAnimation').appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 20000);
            }

            rotateTagline() {
                const taglineElement = document.querySelector('.tagline');
                taglineElement.style.opacity = '0';
                
                setTimeout(() => {
                    this.currentTaglineIndex = (this.currentTaglineIndex + 1) % this.taglines.length;
                    taglineElement.textContent = this.taglines[this.currentTaglineIndex];
                    taglineElement.style.opacity = '1';
                }, 300);
            }

            updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                const currentTime = hours + minutes + seconds;
                
                if (this.previousTime !== currentTime) {
                    this.flipDigit('hour1', hours[0], this.previousTime[0]);
                    this.flipDigit('hour2', hours[1], this.previousTime[1]);
                    this.flipDigit('min1', minutes[0], this.previousTime[2]);
                    this.flipDigit('min2', minutes[1], this.previousTime[3]);
                    this.flipDigit('sec1', seconds[0], this.previousTime[4]);
                    this.flipDigit('sec2', seconds[1], this.previousTime[5]);
                    
                    this.previousTime = currentTime;
                }
            }

            updateDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', options);
            }

            updateTimezone() {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const now = new Date();
                const timezoneName = now.toLocaleString('en', {timeZoneName: 'short'}).split(' ').pop();
                let cityName = timezone.split('/').pop()?.replace(/_/g, ' ') || timezone;
                
                // Modern city name mapping
                const cityMapping = {
                    'Calcutta': 'Kolkata',
                    'Bombay': 'Mumbai',
                    'Madras': 'Chennai',
                    'Peking': 'Beijing',
                    'Saigon': 'Ho Chi Minh City'
                };
                
                cityName = cityMapping[cityName] || cityName;
                
                document.getElementById('timezone').innerHTML = `<div style="text-align: right;"><div style="font-size: 0.9em; margin-bottom: 3px; font-weight: 500;">${cityName}</div><div style="font-size: 0.8em; opacity: 0.7;">${timezoneName}</div></div>`;
            }

            updateDayPhase() {
                const hour = new Date().getHours();
                let phase = 'Night';
                
                if (hour >= 6 && hour < 12) phase = 'Morning';
                else if (hour >= 12 && hour < 17) phase = 'Afternoon';
                else if (hour >= 17 && hour < 20) phase = 'Evening';
                
                document.getElementById('dayPhase').textContent = phase;
            }

            updateWeekInfo() {
                const now = new Date();
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                const days = Math.floor((now - startOfYear) / (24 * 60 * 60 * 1000));
                const week = Math.ceil(days / 7);
                document.getElementById('weekInfo').textContent = `Week ${week}`;
            }

            flipDigit(elementId, newValue, oldValue) {
                const card = document.getElementById(elementId);
                const front = card.querySelector('.flip-card-front');
                const back = card.querySelector('.flip-card-back');
                
                if (newValue !== oldValue) {
                    back.textContent = newValue;
                    card.classList.add('flipping');
                    
                    setTimeout(() => {
                        front.textContent = newValue;
                        card.classList.remove('flipping');
                    }, 400);
                }
            }
        }

        // Initialize the live wallpaper clock
        document.addEventListener('DOMContentLoaded', () => {
            new LiveWallpaperClock();
        });

        // Handle visibility change to keep accurate
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(() => {
                    new LiveWallpaperClock();
                }, 100);
            }
        });

        // Add some interactivity with particle movement on mouse
        let mouseTrackingEnabled = true;
        document.addEventListener('mousemove', (e) => {
            if (!mouseTrackingEnabled) return;
            
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle particle influence on mouse movement
            document.querySelectorAll('.floating-particle').forEach((particle, index) => {
                const moveX = (mouseX - 0.5) * 5;
                const moveY = (mouseY - 0.5) * 5;
                particle.style.transform += ` translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Disable mouse tracking on mobile for better performance
        if (window.innerWidth <= 768) {
            mouseTrackingEnabled = false;
        }
    </script>
</body>
</html>
